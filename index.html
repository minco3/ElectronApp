<!DOCTYPE html>

<html>
<head>
    <link rel='stylesheet' href='main.css'>
    <meta charset="UTF-8">
    <title>hello world</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src='inputvideo.js'></script>
</head>
<body>
    <div id='dropzone'></div>
    <div id='container'>
        <div id='videopanel'>
            <video id='preview' ontimeupdate="videoHandler(this)"></video>
        </div>
        <div id='settingspanel'>                
            <button id="openDialog" onclick="openDialog()">Open File</button>
            <button id="clearMedia" onclick="clearMedia()">Clear Media</button>
            <p id='openFilePathLabel'></p>
            <br>
            <!-- <br><br>
            <input type='number' id='resolutionX' class='resolutionInput'>
            <input type='number' id='resolutionY' class='resolutionInput'>
            <br>
            <input type='checkbox' checked='true' id='lockResolution'> Lock aspect ratio</label> -->
            <p id='currentFileSizeLabel'></p>
            <label>Target file size:</label>
            <select name="sizeTarget" class="dropDown">
                <option value="native">Same as source</option>
                <option value="8">8 MB</option>
                <option value="50">50 MB</option>
                <option value="100">100 MB</option>
            </select>
            <br>
            <label>Audio preset</label>
            <select id="audioPreset" class="dropDown">
                <option value="native">Same as source</option>
                <option value="32">Lossy</option>
                <option value="64">Average</option>
                <option value="128">Good</option>
            </select>
            <br>
            <button onclick="setAudioPresets()">Set audio presets</button>
        </div>
        
        <div id='timelinepanel'>
            <div id='playbackcontrols'>
                <div id='inOutControls'>
                    <button id='clearInButton'>x{</button>
                    <button id='markInButton'>{</button>
                    <button id='clearBothButton'>x{}x</button>   
                    <button id='markOutButton'>}</button>
                    <button id='clearOutButton'>x}</button>
                </div>
                <div id='videoControls'>
                    <button id='gotoStartButton' onclick="gotoStart()">⏮️</button>
                    <button id='playButton' onclick="playPause()">▶️</button>
                    <button id='gotoEndButton' onclick="gotoEnd()">⏭</button>
                </div>

                <div id='masterVolumeSliderContainer'>
                    <input id='masterVolumeSlider' type="range" min=".01" step='.001' max="1" value="1" class="slider" oninput='updateMasterVolume()'>
                    <i id='masterVolumeIndicator' class="fa fa-volume-up" onclick='masterVolumeToggle()'></i>
                </div>
            </div>
            <div id='timelinecontainer'>
            
            <div class='playHeadContainer'>
                <div id='timestampContainer'>
                    <p id='timestampCurrent'>00:00:00</p>
                    <p>/</p>
                    <p id='timestampRemaining'>00:00:00</p>
                </div>
                <div id='playHeadHandleContainer'>
                    <input id='playHeadHandle' type="range" min=".01" step='.001' max="1" value="0" class="slider" oninput='updateSliderPos()'>
                </div>
            </div>
            <div id='trackcontrols'></div>
            <div id='timelinebarcontainer'></div>
            </div>
        </div>
        <div id='exportpanel'>
            <button onclick="saveDialog()">Save As</button>
            <br>
            <button onclick="runFFmpeg()">Export</button>
        </div>
    </div>
</body>
</html>
